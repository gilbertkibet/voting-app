<div class="card" style="width: 550px; height: 341px">
  <h2 class="card-title text-center">Leader List</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Index</th>
        <th scope="col">FullName</th>
        <th scope="col">Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leader of leaderList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ leader.fullName }}</td>
        <td>{{ leader.position }}</td>
        <td
          style="
            display: flex;

            justify-content: space-around;
          "
        >
          <button
            class="btn btn-sm btn-success"
            [routerLink]="['/updateleader', leader.leaderId]"
          >
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
          </button>
          <button
            (click)="deleteLeader(leader.leaderId)"
            class="btn btn-sm btn-danger"
          >
            <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
